<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy</title>
  </head>
  <body>
    <a href="./index.html">Go Back</a>
    <p><em>Abre la consola</em></p>

    <img
      id="huge-img"
      height="400"
      src="https://images.pexels.com/photos/974470/nature-stars-milky-way-galaxy-974470.jpeg?1=100"
    />

    <button id="load">Load HUGE Image</button>
    <button id="stop" disabled>Stop fetching</button>

    <script>
      const url =
        "https://images.pexels.com/photos/974470/nature-stars-milky-way-galaxy-974470.jpeg?1=100";
      const img = document.getElementById("huge-image");
      const loadButton = document.getElementById("load");
      const stopButton = document.getElementById("stop");

      function startLoading() {
        loadButton.disabled = true;
        loadButton.innerText = "Loading...";
        stopButton.disabled = false;
      }

      function stopLoading() {
        loadButton.disabled = false;
        loadButton.innerText = "Load HUGE Image";
        stopButton.disabled = true;
      }

      loadButton.onclick = async function () {
        startLoading();
        stopLoading();
      };

      stopLoading.onclick = function () {
        stopLoading();
      };
    </script>
  </body>
</html>
