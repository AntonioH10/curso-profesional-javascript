<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herencia Prototipal</title>
  </head>
  <body>
    <a href="./index.html">Go Back</a>
    <p><em>Abre la consola</em></p>
    <script>
      function Hero(name) {
        this.name = name;
      }

      Hero.prototype.saludar = function () {
        console.log(`Hola soy ${this.name}`);
      };

      const zelda = new Hero("Zelda");

      // propiedades de la instancia
      console.log("Name: ", zelda.name);
      // propiedades de la "clase"
      console.log("Saludar: ", zelda.saludar);

      // propiedades heredadas ej: toString
      console.log("toString: ", zelda.toString);
      // hasOwnProperty (de donde sale toString o esta?)
      console.log(
        "zelda.hasOwnProperty('name'): ",
        zelda.hasOwnProperty("name")
      );
      console.log(
        "zelda.hasOwnProperty('saludar'): ",
        zelda.hasOwnProperty("saludar")
      );
      console.log(
        "Hero.prototype.hasOwnProperty('saludar'): ",
        Hero.prototype.hasOwnProperty("saludar")
      );
      // inspeccionando el prototipo de zelda
      const prototypeOfZelda = Object.getPrototypeOf(zelda)
      // inspeccionando el prototipo de Hero
      // inspeccionando el prototipo de Object
    </script>
  </body>
</html>
